<div ng-show="repo" class="full-width">
  
  <nav class="clearfix">
    <a href="#/main">Back to Search</a> | 
    <a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
  </nav>
  
  <h2>{{repo.name}}</h2>
  <div>GitHub URL: <a href="{{repo.html_url}}">{{repo.html_url}}</a></div>
  <div>Times Forked: {{repo.forks_count | number}}</div>
  <div>Open issues: {{repo.open_issues_count}}</div>
  {{ error }}
  
  <div>
    Contributers:
    <ul id="repo-users">
      <li ng-repeat="user in repo.contributors">
	<a href="#/user/{{user.login}}"><img src="{{user.avatar_url}}" alt="{user.login}}"></a>
        <br />{{user.login}}
      </li>
    </ul>
  </div>
  
  

</div>
