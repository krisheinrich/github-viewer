<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <link data-require="bootstrap-css@*" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="MainCtrl.js"></script>
    <script src="UserCtrl.js"></script>
    <script src="RepoCtrl.js"></script>
    <script src="github.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>GitHub Viewer</h1>
      <p>Browse public repositiories by GitHub username</p>
    </div>
    <div class="container">
      <div ng-view=""></div>
      <p id="footnote">Build using AngularJS and the GitHub API. <a href="https://github.com/krisheinrich/github-viewer">View source on GitHub.</a></p>
    </div></body>

</html>
